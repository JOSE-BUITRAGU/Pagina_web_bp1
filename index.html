<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FC Barcelona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002366;
            color: white;
        }

        header {
            background-color: #a50044;
            text-align: center;
            padding: 1em;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .descripcion,
        .jugadores {
            margin-bottom: 2em;
        }

        .jugador {
            background-color: #0044b2;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        .jugador img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 0.5em;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #a50044;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FC Barcelona</h1>
    </header>
    <main>
        <section class="descripcion">
            <p>
                Mi nombre es Jose Buitrago, soy estudiante de ingenieria de sistemas
                de la universidad de la costa, curso cuarto semestre de ingieneria de
                sistemas, mi deporte favorito es el futbol y el equipo que mas llevo
                en el alma es El Barcelona.
            </p>
        </section>
    </main>
</body>
</html>
